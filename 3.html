    <h1>ANTIFRAGILE</h1>
    <img src="antifragile 표지.jpg" />
    <p>
      두 번째 미니앨범의 타이틀곡으로, 힘든 시간 역시 성장을 위한 자극으로
      받아들이고 이를 통해 더 단단해지겠다는 메시지가 담겼다.<br />
      무게감 있는 라틴 리듬이 가미된 아프로 라틴(Afro-Latin) 스타일의 팝 장르
      곡이다.<br />
      생동감 넘치는 사운드와 감각적인 비트, ‘antifragile'이라는 가사를
      반복하면서 생기는 중독성이 일품이다.<br />
      데뷔 앨범부터 르세라핌과 합을 맞춰 온 방시혁 총괄 프로듀서와 프로듀서팀
      13이 곡 작업에 참여했다.<br />
